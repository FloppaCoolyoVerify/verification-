<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login with Discord</title>
</head>
<body>
    <button id="login">Login with Discord</button>

    <script>
        document.getElementById('login').addEventListener('click', function() {
            // Replace with your actual Replit backend URL
            var backend_login_url = 'https://<your-replit-repl-name>.<your-replit-username>.repl.co/login';
            window.location.href = backend_login_url;
        });
    </script>
</body>
</html>
